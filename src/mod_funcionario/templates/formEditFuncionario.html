{% extends "base.html" %}
{% block title %}Funcionário{% endblock %}
{% block content %}
<form action="{{ url_for('funcionario.update') }}" method="POST">
    <h1>Funcionário</h1>

    <div class="form-group">
        <label for="id">Código</label>
        <input class="form-control" type="text" name="id" id="id" value="{{ funcionario.id_funcionario }}" placeholder="Código">
    </div>

    <div class="form-group">
        <label for="nome">Nome Funcionário</label>
        <input class="form-control" type="text" name="nome" id="nome" value="{{ funcionario.nome }}" placeholder="Nome Funcionário" maxlength="100" autofocus required>
    </div>

    <div class="form-group">
        <label for="matricula">Matrícula</label>
        <input class="form-control" type="text" name="matricula" id="matricula" value="{{ funcionario.matricula }}" placeholder="Matrícula" maxlength="15" required>
    </div>

    <div class="form-group">
        <label for="cpf">CPF</label>
        <input class="form-control" type="text" name="cpf" id="cpf" value="{{ funcionario.cpf }}" placeholder="CPF" maxlength="15" required>
    </div>

    <div class="form-group">
        <label for="telefone">Telefone</label>
        <input class="form-control" type="tel" name="telefone" id="telefone" value="{{ funcionario.telefone }}" placeholder="Telefone" maxlength="15" required>
    </div>

    <label for="grupo">Grupo</label>
    <select class="form-control" name="grupo" id="grupo" aria-label="Grupo" value="{{ funcionario.grupo }}">
        <option value="0">Atendente</option>
        <option value="1">Caixa</option>
        <option value="2">Adm</option>
    </select>

    <div class="form-group">
        <label for="senha">Senha</label>
        <input class="form-control" type="password" name="senha" id="senha" value="{{ funcionario.senha }}" placeholder="Senha" required>
    </div>

    <div class="form-group">
        <label for="resenha">reSenha</label>
        <input class="form-control" type="password" name="resenha" id="resenha" value="{{ funcionario.senha }}" placeholder="Senha" required>
    </div>

    <p style="margin-top: 5px;">
        <button class="btn btn-primary" type='submit' name='salvaUsuarioDB' id='salvaUsuarioDB'>
            <i class='fas fa-save'></i> Atualizar
        </button>
    </p>

</form>
{% endblock %}
