{% extends "base.html" %}
{% block title %}Cliente{% endblock %}
{% block content %}
<form name="formAdicionar" id="formAdicionar" action="{{ url_for('cliente.insert') }}" method="POST">
    <h1>Cliente</h1>

    <div class="form-group">
        <label for="id">Código</label>
        <input class="form-control" type="number" name="id" id="id" placeholder="Código">
    </div>

    <div class="form-group">
        <label for="nome">Nome Cliente</label>
        <input class="form-control" type="text" name="nome" id="nome" value="" placeholder="Nome Cliente" maxlength="100" autofocus required>
    </div>

    <div class="form-group">
        <label for="cpf">CPF</label>
        <input class="form-control" type="text" name="cpf" id="cpf" value="" placeholder="CPF" maxlength="15" required>
    </div>

    <div class="form-group">
        <label for="telefone">Telefone</label>
        <input class="form-control" type="tel" name="telefone" id="telefone" value="" placeholder="Telefone" maxlength="15" required>
    </div>

    <div class="form-group">
        <label for="compra_fiado">Compra Fiado</label>
        <input class="form-control" type="tel" name="compra_fiado" id="compra_fiado" value="Bolinhas" placeholder="compra_fiado">
    </div>

    <div class="form-group">
        <label for="dia_fiado">Dia Fiado</label>
        <input class="form-control" type="tel" name="dia_fiado" id="dia_fiado" value="Bolinhas" placeholder="dia_fiado">
    </div>

    <div class="form-group">
        <label for="senha">Senha</label>
        <input class="form-control" type="password" name="senha" id="senha" value="Bolinhas" placeholder="Senha" required>
    </div>

    <div class="form-group">
        <label for="resenha">reSenha</label>
        <input class="form-control" type="password" name="resenha" id="resenha" value="Bolinhas" placeholder="Senha" required>
    </div>

    <p style="margin-top: 5px;">
        <button class="btn btn-primary" type='submit' name='salvaUsuarioDB' id='salvaUsuarioDB'>
            <i class='fas fa-save'></i> Salvar
        </button>
    </p>
</form>
{% endblock %}
