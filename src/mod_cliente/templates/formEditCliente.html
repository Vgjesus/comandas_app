{% extends "base.html" %}
{% block title %}Cliente{% endblock %}
{% block content %}
<form action="{{ url_for('cliente.update') }}" method="POST">
    <h1>Cliente</h1>

    <div class="form-group">
        <label for="id">Código</label>
        <input class="form-control" type="number" name="id" id="id" value="{{ cliente.id_cliente }}" placeholder="Código">
    </div>

    <div class="form-group">
        <label for="nome">Nome Cliente</label>
        <input class="form-control" type="text" name="nome" id="nome" value="{{ cliente.nome }}" placeholder="Nome Cliente" maxlength="100" autofocus required>
    </div>

    <div class="form-group">
        <label for="cpf">CPF</label>
        <input class="form-control" type="text" name="cpf" id="cpf" value="{{ cliente.cpf }}" placeholder="CPF" maxlength="15" required>
    </div>

    <div class="form-group">
        <label for="telefone">Telefone</label>
        <input class="form-control" type="tel" name="telefone" id="telefone" value="{{ cliente.telefone }}" placeholder="Telefone" maxlength="15" required>
    </div>

    <div class="form-group">
        <label for="compra_fiado">Compra Fiado</label>
        <input class="form-control" type="tel" name="compra_fiado" id="compra_fiado" value="{{ cliente.compra_fiado }}" placeholder="compra_fiado">
    </div>

    <div class="form-group">
        <label for="dia_fiado">Dia Fiado</label>
        <input class="form-control" type="tel" name="dia_fiado" id="dia_fiado" value="{{ cliente.dia_fiado }}" placeholder="dia_fiado">
    </div>

    <div class="form-group">
        <label for="senha">Senha</label>
        <input class="form-control" type="password" name="senha" id="senha" value="{{ cliente.senha }}" placeholder="Senha" required>
    </div>

    <div class="form-group">
        <label for="resenha">reSenha</label>
        <input class="form-control" type="password" name="resenha" id="resenha" value="{{ cliente.senha }}" placeholder="Senha" required>
    </div>

    <p style="margin-top: 5px;">
        <button class="btn btn-primary" type='submit' name='salvaUsuarioDB' id='salvaUsuarioDB'>
            <i class='fas fa-save'></i> Atualizar
        </button>
    </p>
</form>
{% endblock %}
