{% extends "base.html" %}

{% block title %}Cliente{% endblock %}

{% block content %}
<form name="formAdicionar" id="formAdicionar" action="{{ url_for('cliente.insert') }}" method="POST">
    <h1>Cliente</h1>

    <input type="text" name="id" id="id" value="0" placeholder="Código" readonly>
    <label for="id">Código</label>

    <input type="text" name="nome" id="nome" value="" placeholder="Nome Cliente" maxlength="100" autofocus required>
    <label for="nome">Nome Cliente</label>

    <input type="text" name="cpf" id="cpf" value="" placeholder="CPF" maxlength="15" required>
    <label for="cpf">CPF</label>

    <input type="tel" name="telefone" id="telefone" value="" placeholder="Telefone" maxlength="15" required>
    <label for="telefone" class="form-label">Telefone</label>

    <input type="tel" name="compra_fiado" id="compra_fiado" value="Bolinhas" placeholder="compra_fiado" required>
    <label for="compra_fiado"class="form-label">compra_fiado</label>

    <input type="tel" name="dia_fiado" id="dia_fiado" value="Bolinhas" placeholder="dia_fiado" required>
    <label for="dia_fiado"class="form-label">dia_fiado</label>

    <input type="password" name="senha" id="senha" value="Bolinhas" placeholder="Senha" required>
    <label for="senha">Senha</label>


    <input type="password" name="resenha" id="resenha" value="Bolinhas" placeholder="Senha" required>
    <label for="resenha">reSenha</label>
    <span id='message'></span>

    <button type='submit' name='salvaUsuarioDB' id='salvaUsuarioDB'><i class='fas fa-save'></i> Salvar</button>
</form>
{% endblock %}
