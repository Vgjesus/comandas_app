<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Funcionários</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para um arquivo CSS externo -->
</head>

{% extends "base.html" %}

{% block title %}Funcionário{% endblock %}

{% block content %}
<div class="container">
    <header>
        <h1>Funcionário</h1>
        <p class="important">Seja bem-vindo!</p>
        <nav>
            <ul>
                <li><a href="{{ url_for('index.formListaIndex') }}">Home</a></li>
            </ul>
        </nav>
    </header>

<section class="funcionarios">
    <h2>Funcionários</h2>
        <form action="{{ url_for('funcionario.formListaFuncionario') }}" method="POST">
            <button type="submit" name="formNovo" class="botao-novo">Novo Funcionário</button>
        </form>

<table class="tabela-funcionarios">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Matrícula</th>
                <th scope="col">CPF</th>
                <th scope="col">Telefone</th>
                <th scope="col">Grupo</th>
                <th scope="col">Senha</th>
                <th scope="col">Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>...</td>
                <td>...</td>
                <td>...</td>
                <td>...</td>
                <td>...</td>
                <td>...</td>
                <td><i class="fas fa-edit"></i></td>
                <td><i class="fas fa-trash"></i></td>
            </tr>
        </tbody>
    </table>
</section>

<section class="adicionar-funcionario">
    <h2>Adicionar Funcionário</h2>
    <form name="formAdicionar" id="formAdicionar" action="" method="POST">
        <input type="text" name="id" id="id" value="" placeholder="Código" readonly>
        <label for="id">Código</label>
        <input type="text" name="nome" id="nome" value="" placeholder="Nome Funcionário" maxlength="100" autofocus required>
        <label for="nome">Nome Funcionário</label>
        <input type="text" name="matricula" id="matricula" value="" placeholder="Matrícula" maxlength="15" required>
        <label for="matricula">Matrícula</label>
        <input type="text" name="cpf" id="cpf" value="" placeholder="CPF" maxlength="15" required>
        <label for="cpf">CPF</label>
        <input type="tel" name="telefone" id="telefone" value="" placeholder="Telefone" maxlength="15" required>
        <label for="telefone" class="form-label">Telefone</label>
        <select name="grupo" id="grupo" aria-label="Grupo">
            <option value="0">Atendente</option>
            <option value="1">Caixa</option>
            <option value="2">Adm</option>
        </select>
        <label for="grupo">Grupo</label>
        <input type="password" name="senha" id="senha" value="Bolinhas" placeholder="Senha" required>
        <label for="senha">Senha</label>
        <input type="password" name="resenha" id="resenha" value="Bolinhas" placeholder="Senha" required>
        <label for="resenha">reSenha</label>
        <button type='submit' name='salvaUsuarioDB' id='salvaUsuarioDB' class="botao-salvar">
            <i class='fas fa-save'></i> Salvar
        </button>
    </form>
</section>
</div>
{% endblock %}

</html>
